[global]
workgroup = WORKGROUP
server string = My Samba Server
netbios name = sambaserver
security = user
map to guest = bad user
dns proxy = no

[postgres-0]
path = /postgres-0/
valid users = postgres
guest ok = no
writable = yes
browsable = yes

